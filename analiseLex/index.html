        <div id="entradaCodigo">
            <div class="titulo">

            </div>

                <textarea onchange="realizaAnalise(this.value)" class="form-control" name="txta_entradaCodigo" id="txta_entradaCodigo"  rows="2"></textarea>

        </div>
